{# Loop through each row of the chess board #}
{% for row in chess_board %}
    <div style="display: flex">
        {# Loop through each square in the row #}
        {% for square in row %}
            <div id="{{ square.1 }}" class="columns" style="display: grid; width: {{ cell_size }}px; aspect-ratio: 1; background-color: {% if 'empty' not in square.1 %}{{ color1 }}{% else %}transparent{% endif %}; border: 4px solid {% if 'empty' not in square.1 %}{{ color1 }}{% else %}{{ color2 }}{% endif %}; outline: 2px {% if IS_DARK %}black{% else %}white{% endif %} solid; outline-offset: -3px;">
                <span class="column col-1" style="place-self: center; font-size: {{ cell_size * 0.85 - 0.1 }}px; aspect-ratio: 1;">
                    {{ square.0.split()[0] }}
                </span>
            </div>
        {% endfor %}
    </div>
{% endfor %}
